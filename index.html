<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      color: white;
      opacity: 0.8;
    }
    .controls button {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .controls button:hover {
      background: rgba(0, 0, 0, 0.8);
    }
    .video-title {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      max-width: 80%;
      word-wrap: break-word;
    }
    .loading, .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="videoPlayer" controls autoplay>
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-title" id="videoTitle"></div>
    <div class="controls">
      <button onclick="prevVideo()">Previous</button>
      <button onclick="nextVideo()">Next</button>
    </div>
    <div class="loading" id="loading">Đang tải...</div>
    <div class="error" id="error" style="display: none;"></div>
  </div>

  <script>
    let videoList = [];
    let currentVideoIndex = 0;
    let failedAttempts = 0;
    const maxAttempts = 10; // Giới hạn số lần thử video không hợp lệ
    const triedVideos = new Set(); // Theo dõi video đã thử
    const videoPlayer = document.getElementById("videoPlayer");
    const videoTitle = document.getElementById("videoTitle");
    const loading = document.getElementById("loading");
    const error = document.getElementById("error");

    // Hàm parse CSV thành mảng đối tượng
    function parseCSV(csvText) {
      const lines = csvText.trim().split('\n');
      const headers = lines[0].split(',').map(header => header.trim());
      const urlIndex = headers.indexOf('url');
      const titleIndex = headers.indexOf('title');
      const result = [];

      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',').map(col => col.trim());
        if (cols[urlIndex] && cols[titleIndex]) {
          result.push({
            url: cols[urlIndex],
            title: cols[titleIndex]
          });
        }
      }
      console.log('Danh sách video:', result); // Log danh sách video
      return result;
    }

    // Hàm lưu chỉ số video hiện tại vào localStorage
    function saveVideoIndex(index) {
      localStorage.setItem('lastVideoIndex', index);
    }

    // Hàm lấy chỉ số video cuối cùng từ localStorage
    function getLastVideoIndex() {
      const savedIndex = localStorage.getItem('lastVideoIndex');
      return savedIndex !== null ? parseInt(savedIndex) : 0;
    }

    // Tải file CSV từ GitHub
    fetch('https://raw.githubusercontent.com/lehunghup/webmeoooe/main/data.csv')
      .then(response => {
        if (!response.ok) throw new Error(`Không tìm thấy file CSV: ${response.status} ${response.statusText}`);
        return response.text();
      })
      .then(data => {
        console.log('Nội dung CSV:', data); // Log nội dung CSV
        videoList = parseCSV(data);
        loading.style.display = 'none';
        if (videoList.length > 0) {
          currentVideoIndex = getLastVideoIndex();
          if (currentVideoIndex >= videoList.length) {
            currentVideoIndex = 0;
          }
          playVideo(currentVideoIndex);
        } else {
          error.textContent = 'Không tìm thấy video hợp lệ trong danh sách. Kiểm tra file data.csv.';
          error.style.display = 'block';
        }
      })
      .catch(err => {
        console.error('Lỗi tải CSV:', err);
        loading.style.display = 'none';
        error.textContent = `Lỗi tải danh sách video: ${err.message}`;
        error.style.display = 'block';
      });

    // Hàm phát video hiện tại
    function playVideo(index) {
      if (index >= 0 && index < videoList.length) {
        const video = videoList[index];
        console.log(`Phát video: ${video.title} (${video.url})`); // Log video đang phát
        error.style.display = 'none';
        loading.style.display = 'block';

        videoPlayer.src = video.url;
        videoPlayer.currentTime = 0;
        videoTitle.textContent = video.title;
        videoPlayer.play()
          .then(() => {
            loading.style.display = 'none';
            failedAttempts = 0; // Reset khi phát thành công
            triedVideos.clear();
          })
          .catch(err => {
            console.error(`Lỗi phát video ${video.url}:`, err.message);
            loading.style.display = 'none';
            error.textContent = `Video "${video.title}" không tải được: ${err.message}. Chuyển sang video khác...`;
            error.style.display = 'block';
            failedAttempts++;
            triedVideos.add(video.url);
            if (failedAttempts >= maxAttempts || triedVideos.size >= videoList.length) {
              error.textContent = 'Tất cả video không tải được. Vui lòng kiểm tra link trong data.csv.';
              return;
            }
            setTimeout(() => nextVideo(), 2000);
          });
        currentVideoIndex = index;
        saveVideoIndex(index);
      }
    }

    // Chuyển đến video tiếp theo
    function nextVideo() {
      if (currentVideoIndex < videoList.length - 1) {
        playVideo(currentVideoIndex + 1);
      } else {
        playVideo(0);
      }
    }

    // Chuyển đến video trước đó
    function prevVideo() {
      if (currentVideoIndex > 0) {
        playVideo(currentVideoIndex - 1);
      }
    }

    // Tự động chuyển video khi kết thúc
    videoPlayer.addEventListener('ended', () => {
      nextVideo();
    });

    // Tùy chọn: Cuộn để chuyển video (giống TikTok)
    let touchStartY = 0;
    window.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
    });
    window.addEventListener('touchend', (e) => {
      const touchEndY = e.changedTouches[0].clientY;
      if (touchStartY - touchEndY > 50) {
        nextVideo();
      } else if (touchEndY - touchStartY > 50) {
        prevVideo();
      }
    });
  </script>
</body>
</html>
